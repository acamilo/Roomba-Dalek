
<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	<link rel="stylesheet" href="/static/jquery.mobile-1.3.0.min.css" />
     <script src="/static/jquery-1.8.2.min.js"></script>
     <script src="/static/jquery.mobile-1.3.0.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 



</head> 

<body> 
<div data-role="page" id="soundboard">
	<div data-role="header">
     <a href="/" class="ui-btn-left">Drive</a>
		<h1>Play Sound</h1>
	</div><!-- /header -->

	<div data-role="content">
<ul data-role="listview">
{% for sound in sounds %}
     <li><a href="" onClick="$.getJSON('/sounds/{{sound}}',null)"> {{sound}}</a></li>
{% else %}
     <li><em>No Sound Files!</em>
{% endfor %}
     </ul>
	</div><!-- /content -->

</div><!-- /page -->


</body>
</html>
